<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
              on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
        <title>Image Service Selector</title>
        <link rel="stylesheet" href="http://js.arcgis.com/3.12/dijit/themes/soria/soria.css"/>
        <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css" />
        <link rel="stylesheet" href="app/resources/App.css" />

        <style>
         html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; }
         #layers {
             position: absolute;
             top: 20px;
             right: 20px;
         }
        </style>
        <script>
         // configure dojo loader
         (function(){
             var path = location.pathname.replace(/\/[^/]+$/, '/');
             window.dojoConfig = {
                 parseOnLoad: false,
                 async: true,
                 packages: [
                     {
                         name: "esri-utils",
                         location: path + 'esri-utils'
                     },
                     {
                         name: "app",
                         location: path + 'app'
                     }
                 ]
             };
         }());
        </script>
        <script src="http://js.arcgis.com/3.12/"></script>
        <script>
         var map;
         require([
             "dojo/parser", "dojo/dom", "dojo/on",
             "esri/map",
             "esri/layers/FeatureLayer",
             "app/FilterContainer",
             "dojo/domReady!"
         ], function(
             parser, dom, on,
             Map,
             FeatureLayer,
             FilterContainer
         ) {
             parser.parse();

             // init the map
             map = new Map("map", {
                 basemap: "topo",
                 center: [-122.95, 48.57],
                 zoom: 10,
                 sliderStyle: "small"
             });
             var url = 'http://www.sjcgis.org/arcgis/rest/services/Andromeda/Traffic_Collisions/MapServer/0'
             var fLayer = new FeatureLayer(url, {id: 'myLayer'});
             map.addLayer(fLayer);

             var filterContainer = new FilterContainer({
                 map: map,
                 layerIds: ['myLayer']
             }, dom.byId("filtercontainer"));
             filterContainer.startup();
         });
        </script>
    </head>
    
    <body class="soria">
        <div id="map" style="width:600px;height:400px"> </div>
        <div id="filtercontainer"></div>
    </body>

</html>
